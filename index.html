<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Submit Your Information</h1>
  <div class="form-container">
    <form id="emailForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required><br>
      <input type="text" id="destination" name="destination" placeholder="Destination" required><br>
      <input type="email" id="email" name="email" placeholder="Your Email Address" required><br>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <!-- Include the EmailJS JavaScript SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init(" IVTnc1OVcxgGXooux
"); // Replace with your EmailJS Public Key

    // Handle form submission
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the form from submitting normally

      var name = document.getElementById("name").value;
      var destination = document.getElementById("destination").value;
      var email = document.getElementById("email").value;

      var formData = {
        name: name,
        destination: destination,
        email: email
      };

      // Send the form data to both the admin and the user using the same template
      emailjs.send("service_ixa44su
", "template_i6jiyxa", formData)
        .then(function(response) {
          console.log("Email sent successfully:", response);
          document.getElementById("responseMessage").textContent = "Emails sent successfully!";
        }, function(error) {
          console.error("Error sending email:", error);
          document.getElementById("responseMessage").textContent = "Error sending emails.";
        });
    });
  </script>
</body>
</html>
